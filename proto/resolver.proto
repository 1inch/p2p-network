syntax = "proto3";

option go_package = ".";
package proto;

message ResolverRequest {
  string id = 1;
  bytes payload = 2;
  bool encrypted = 3;
}

message ResolverResponse {
  string id = 1;
  bytes payload = 2;
  bool encrypted = 3;
}


service Execute {
  rpc Execute(ResolverRequest) returns (ResolverResponse);
}

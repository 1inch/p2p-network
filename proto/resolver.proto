syntax = "proto3";

option go_package = ".";
package proto;

message ResolverRequest {
  string id = 1;
  bytes payload = 2;
  bool encrypted = 3;
  repeated bytes public_keys = 4; 
}

enum ResolverResponseStatus {
  RESOLVER_OK = 0;
  RESOLVER_ERROR = 1;
}

message ResolverResponse {
  string id = 1;
  bytes payload = 2;
  bool encrypted = 3;
  ResolverResponseStatus status = 4;
}


service Execute {
  rpc Execute(ResolverRequest) returns (ResolverResponse);
}

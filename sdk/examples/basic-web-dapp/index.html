<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic Web dApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .accordion-body {
        max-height: 300px;
        overflow-y: auto;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
      }
      .result-area {
        background-color: #e9ecef;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
    <h1 class="mb-4">Basic Web dApp</h1>
    
    <div id="connectionState" class="alert alert-secondary" role="alert">
      Connection state: <span id="connectionStatus">Connecting...</span>
    </div>

    <div id="alertContainer"></div>
    
    <div class="accordion mb-4" id="logsAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingLogs">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLogs" aria-expanded="false" aria-controls="collapseLogs">
            Logs
          </button>
        </h2>
        <div id="collapseLogs" class="accordion-collapse collapse" aria-labelledby="headingLogs" data-bs-parent="#logsAccordion">
          <div class="accordion-body" id="logs"></div>
        </div>
      </div>
    </div>

    <div class="form-check mt-4">
      <input class="form-check-input" type="checkbox" id="encryptCheckbox" checked>
      <label class="form-check-label" for="encryptCheckbox">
        Encrypt Request
      </label>
    </div>
   
    <div class="accordion mb-4" id="methodsAccordion">
      <!-- Get Balance -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingBalance">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBalance" aria-expanded="true" aria-controls="collapseBalance">
            Get Balance
          </button>
        </h2>
        <div id="collapseBalance" class="accordion-collapse collapse show" aria-labelledby="headingBalance" data-bs-parent="#methodsAccordion">
          <div class="accordion-body">
            <div class="mb-3">
              <label for="chainIdInput" class="form-label">ChainId:</label>
              <input type="text" class="form-control" id="chainIdInput" value="1" />
            </div>
            <div class="mb-3">
              <label for="addressInput" class="form-label">Address:</label>
              <input type="text" class="form-control" id="addressInput" value="0x1234567890abcdef1234567890abcdef12345678" />
            </div>
            <button id="getBalanceBtn" class="btn btn-primary mb-2">Get Balance</button>
            <div>
              <label class="form-label">Balances:</label>
              <div id="balanceList"></div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Send Funds -->
      <!-- <div class="accordion-item">
        <h2 class="accordion-header" id="headingSendFunds">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSendFunds" aria-expanded="false" aria-controls="collapseSendFunds">
            Send Funds
          </button>
        </h2>
        <div id="collapseSendFunds" class="accordion-collapse collapse" aria-labelledby="headingSendFunds" data-bs-parent="#methodsAccordion">
          <div class="accordion-body">
            <button id="sendFundsBtn" class="btn btn-primary mb-2">Send Funds</button>
            <div>
              <label class="form-label">Result:</label>
              <input type="text" class="form-control result-area" id="sendFundsResult" readonly />
            </div>
          </div>
        </div>
      </div> -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

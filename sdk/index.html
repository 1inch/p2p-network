<body>
    <table>
        <tr>
            <td>Input your request-ID</td>
            <td><input type="text" id="input-request-id" size="60" value="TestID"></td>
        </tr>

            <td>Input method name</td>
            <td><input type="text" id="input-method-name" size="60" value="GetWalletBalance"></td>

    </table>
    <div id="logs"></div>
